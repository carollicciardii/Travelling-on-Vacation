            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Entre em Contato</h2>
            <form action="mailto:example@example.com" method="post" enctype="text/plain">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="Para onde você deseja viajar?">Para onde você deseja viajar?</label>
                <select id="country" name="country">
                    <option value="Acapulco">Acapulco</option>
                    <option value="Paris">Paris</option>
                    <option value="Portugal">Portugal</option>
                  </select>
                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="4" cols="50" required placeholder="Nos diga a preferência de data para sua viagem..."></textarea><br>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>

    </footer>
